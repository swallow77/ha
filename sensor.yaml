- platform: history_stats
  name: tv_time
  entity_id: media_player.lg_webos_smart_tv
  state: 'on'
  type: time
  start: "{{ as_timestamp(today_at('00:00')) }}"
  end: "{{ as_timestamp(now()) }}"
- platform: history_stats
  name: woo_pc_time
  entity_id: switch.woo_computer
  state: 'on'
  type: time
  start: "{{ as_timestamp(today_at('00:00')) }}"
  end: "{{ as_timestamp(now()) }}" 
- platform: history_stats
  name: pc_time
  entity_id: switch.computer
  state: 'on'
  type: time
  start: "{{ as_timestamp(today_at('00:00')) }}"
  end: "{{ as_timestamp(now()) }}"
- platform: history_stats
  name: 유희외출
  entity_id: sensor.hee_tracker2
  state: "not_home"
  type: time
  start: "{{ now().replace(hour=0, minute=0, second=0) }}"
  end: "{{ now() }}"   
