  duration:
    days: 1  
  entities: 
    - sensor.amazfit_stress
- platform: average
  name: 'spo2_av'
  duration:
    days: 1  
  entities: 
    - sensor.spo2

- platform: mqtt_room
  device_id: "iBeacon:a576a36f-b137-46bd-a985-7c9a3317153d-100-40004" # Android 기기
  name: "Hoon_irk"
  state_topic: "espresense/devices/iBeacon:a576a36f-b137-46bd-a985-7c9a3317153d-100-40004"
  timeout: 10 # 여러개의 ESPresense가 있을 때 timeout 이내의 시간 중 가장 가까운 신호값을 기록함(초)
  away_timeout: 180 # 외출로 판단하는 시간(초)  

- platform: mqtt_room
  device_id: "iBeacon:973d2179-4194-4ad1-a9b6-2f00fbee043f-100-40004" # Android 기기
